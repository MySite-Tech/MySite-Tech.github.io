<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <style></style>
    <link rel="stylesheet" href="index.css" />
    <title>QR code Generator</title>
  </head>
  <body onload="getProductData()">
    <div class="container">
      <div class="d-flex justify-content-around">
        <div class="main">
          <!-- <div> -->
          <h3>Enter Orders CSV</h3>
          <input
            type="file"
            id="orders-csv"
            accept=".csv"
            class="form-control"
          />
          <!-- </div> -->
          <div class="dropdown w-100 my-3">
            <button onclick="showDropdown()" class="dropbtn">
              add Manually
            </button>
            <input
              type="text"
              placeholder="Search.."
              class="form-control my-1"
              style="display: none"
              id="search"
              onkeyup="filterFunction()"
            />
            <div id="order-list" class="dropdown-content w-100"></div>
          </div>
        </div>
        <div class="list">
          <h3>list</h3>
          <div class="row product-names-container" id="product-list">
            <div class="col" id="no-products">No products selected</div>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end my-3">
        <button class="btn btn-primary" onclick="generateQR()">
          Generate QR
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
